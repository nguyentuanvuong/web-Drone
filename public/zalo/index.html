<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="row mt-2">
        <div class="col-md-10">
            <div id="view-Cam">
                <canvas id="results"></canvas>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row m-1" style="background: #f5f5f5;">
                <h1 class="col-2 m-2"><i class="bi bi-thermometer"></i></h1>
                <div class="col-8 mt-2">
                    <h4><span id="temp">00</span> &degC</h4>
                    <p>temperature</p>
                </div>
            </div>
            <div class="row m-1" style="background: #f5f5f5; ">
                <h1 class="col-2 m-2"><i class="bi bi-speedometer"></i></h1>
                <div class="col-8 mt-2">
                    <h4><span id="humi">00</span> %</h4>
                    <p>humidity</p>
                </div>
            </div>
            <div class="row m-1" style="background: #f5f5f5;">
                <h1 class="col-2 m-2"><i class="bi bi-speedometer2"></i></h1>
                <div class="col-8 mt-2">
                    <h4><span id="mois">00</span> %</h4>
                    <p>surface moisture</p>
                </div>
            </div>
            <div class="row m-1" style="background: #f5f5f5;">
                <h1 class="col-2 m-2"><i class="bi bi-wind"></i></h1>
                <div class="col-8 mt-2">
                    <h4><span id="smoke">0</span></h4>
                    <p>smoke</p>
                </div>
            </div>
            <figure class="highcharts-figure">
                <div id="container-speed" class="chart-container" style="height: 200px;"></div>
            </figure>
            <div style="display: none;">
                <input class="form-control" type="text" id="sensor" value="26.65 92 0.26 1">
                <button id="btn_predict" class="btn btn-primary">Predict</button>
            </div>
        </div>
    </div>
</body>
<script>
    var gaugeOptions = {
    chart: {
        type: 'solidgauge'
    },
    title: null,
    pane: {
        center: ['50%', '80%'],
        size: '110%',
        startAngle: -90,
        endAngle: 90,
        background: {
            backgroundColor:
                Highcharts.defaultOptions.legend.backgroundColor || '#EEE',
            innerRadius: '60%',
            outerRadius: '100%',
            shape: 'arc'
        }
    },
    exporting: {
        enabled: false
    },
    tooltip: {
        enabled: false
    },

    // the value axis
    yAxis: {
        stops: [
            [0.1, '#55BF3B'], // green
            [0.5, '#DDDF0D'], // yellow
            [0.9, '#DF5353'] // red
        ],
        lineWidth: 0,
        tickWidth: 0,
        minorTickInterval: null,
        tickAmount: 2,
        title: {
            y: -30
        },
        labels: {
            y: 20
        }
    },

    plotOptions: {
        solidgauge: {
            dataLabels: {
                y: 10,
                borderWidth: 0,
                useHTML: true
            }
        }
    }
};
</script>
</html>
